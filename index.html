<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">

    <main class="container">
        <section id="balance">

        <a href="#" onclick="Modal.open()" class="button new">+ Nova Transa√ß√£o</a>
        <section id="transation">
                       
            <h2 class="sr-only">Transa√ß√µes</h2>
            <table id="data-table">

                </tbody>

    <div class="modal-overlay">

                <h2>Nova Transa√ß√£o</h2>
                <form action="" onsubmit="Form.submit(event)">

                        <input type="text" id="description" name="description" placeholder="Descri√ß√£o"/>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>

                        <small>Use o sinal - (negativo) para despesas e , (v√≠rgula) para casas.</small>
                    </div>
                    
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data"/>
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <footer>
        <span>Desenvolvido com üíö por <a href="https://github.com/douglasmoraiis">Douglas Morais</a> </span>
